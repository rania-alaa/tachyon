{% extends 'base.html' %}
{% load staticfiles %}
{% block body %}
                        <img src="/media/{{user.picture}}" width="200" style="display : inline-block">
  
                        <h1 style="display : inline-block">{{user.username}}</h1>

        <br>
        <br>
        <table border="solid">
        {% for book in books%}
            <tr>
                <td>
                    <img src="/media/{{book.picture}}" width="100" height="100">
                </td>
                <td>
                    <h1>{{book.name}}</h1>
                </td>
                <td>
                    <h4>{{book.status}}</h4>
                </td>
                <td>
                    <h4>
                        {{book.rate}}
                    </h4>
                </td>
            </tr>
        {% endfor %}

        </table>
   {% endblock %}
