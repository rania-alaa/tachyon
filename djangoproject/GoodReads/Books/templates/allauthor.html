{% extends 'base.html' %}
{% block title %} All Authors {% endblock %}
	{% block body %}
	{% if all_authors %}
		<h3>All Authors List:</h3>

		<ul>
			{% for author in all_authors  %}
			<li>
				<a href="/Books/{{ author.id }}/">{{ author.name }}  </a>
				<br><br>
			</li>
			{% endfor  %}
		</ul>
	{% else %}
		<h3>you don't have any authors yet ...</h3>
	{% endif %}
	{% endblock%}
